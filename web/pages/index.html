<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/Style.css">
    <title>首页</title>
</head>
<body>
<div class="bg-box"></div>
<div class="wrap ver-middle pos-abs">
    <div class="login-box">
        <div class="title-box">注册</div>
        <div class="content-box">
            <div class="ipt-group">
                <i class="icon-font icon-phone"></i>
                <input type="text" class="ipt" placeholder="手机">
            </div>
            <div class="ipt-group">
                <i class="icon-font icon-user"></i>
                <input type="text" class="ipt" placeholder="用户名">
            </div>
            <div class="ipt-group">
                <i class="icon-font icon-password"></i>
                <input type="password" class="ipt" placeholder="密码">
            </div>
            <div class="ipt-group">
                <i class="icon-font icon-password"></i>
                <input type="password" class="ipt" placeholder="确认密码">
            </div>
            <div class="btn-box">
                <span class="btn login">确认</span>
            </div>
            <div class="btn-box clear-float">
                <span class="btn regist float-r">登录</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
