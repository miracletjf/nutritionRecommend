<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/Style.css">
    <title>登录</title>
</head>
<body>
    <div class="bg-box"></div>
    <div class="wrap ver-middle pos-abs">
        <div class="login-box">
            <div class="logo-box">
                <img src="../../images/github_cat.jpg">
            </div>
            <div class="content-box">
                <div class="ipt-group">
                    <i class="icon-font icon-user"></i>
                    <input type="text" class="ipt" placeholder="用户名/手机">
                </div>
                <div class="ipt-group">
                    <i class="icon-font icon-password"></i>
                    <input type="password" class="ipt" placeholder="密码">
                </div>
                <div class="btn-box">
                    <span class="btn login">登录</span>
                </div>
                <div class="btn-box clear-float">
                    <span class="btn regist float-l">忘记密码</span>
                    <span class="btn regist float-r">注册</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
